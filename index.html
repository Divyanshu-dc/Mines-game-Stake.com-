<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake-Mines Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="landingPage">
        <h1>Mines Game</h1>
        <label for="stakeAmount">Stake Amount:</label>
        <input type="number" id="stakeAmount" min="1" step="1">
        <label for="mineCount">Number of Mines:</label>
        <input type="number" id="mineCount" min="1" max="24" step="1">
        <button id="startGameButton">Start Game</button>
    </div>
    <div id="gamePage" style="display: none;">
        <h1>Mines Game</h1>
        <div class="board">
        </div>
        <div class="gameControls">
            <h2 id="gameMessage"></h2>
            <button id="endGameButton">Cash Out</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
